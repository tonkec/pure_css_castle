<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
<link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">  <title>Document</title>
</head>
<body>

  <div class="castle-wrapper">
    <div class="tower tower-left">
      <div class="sky">
        <div id="star-six"></div>
      </div>

      <div class="tower-crown">
        <div class="tower-divider">
          <span class="brick grey1-color"></span>
          <span class="brick grey4-color"></span>
          <span class="brick grey4-color"></span>
        </div>

      </div>
      <div class="tower-narrow">
        <div class="bricks"><span class="brick grey1-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey2-color"></span><span class="brick grey2-color"></span></div>
        <div class="bricks"><span class="brick grey1-color"></span><span class="brick grey2-color"></span></div>
        <div class="tower-window"></div>
        <div class="bricks"><span class="brick grey3-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey4-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey2-color"></span><span class="brick grey3-color"></span></div>
      </div>

      <div class="tower-wide">
        <div class="bricks"><span class="brick grey1-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey2-color"></span><span class="brick grey2-color"></span></div>
        <div class="bricks"><span class="brick grey1-color"></span><span class="brick grey2-color"></span></div>
        <div class="bricks"><span class="brick grey3-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey4-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey2-color"></span><span class="brick grey3-color"></span></div>
        <div class="bricks"><span class="brick grey4-color"></span><span class="brick grey3-color"></span></div>
        <div class="bricks"><span class="brick grey2-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey1-color"></span><span class="brick grey2-color"></span></div>
        <div class="bricks"><span class="brick grey2-color"></span><span class="brick grey2-color"></span></div>
      </div>

    </div>
    <div class="tower tower-middle">
      <div class="tower-crown">
        <div class="tower-divider">
          <span class="brick grey1-color"></span>
          <span class="brick grey4-color"></span>
          <span class="brick grey4-color"></span>
        </div>
      </div>
      <div class="tower-narrow">
        <div class="bricks"><span class="brick grey1-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey2-color"></span><span class="brick grey2-color"></span></div>
        <div class="bricks"><span class="brick grey1-color"></span><span class="brick grey2-color"></span></div>
        <div class="tower-window"></div>
        <div class="bricks"><span class="brick grey3-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey4-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey2-color"></span><span class="brick grey3-color"></span></div>
        <div class="bricks"><span class="brick grey3-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey4-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey2-color"></span><span class="brick grey3-color"></span></div>
      </div>

      <div class="tower-wide">
        <div class="bricks"><span class="brick grey1-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey2-color"></span><span class="brick grey2-color"></span></div>
        <div class="bricks"><span class="brick grey1-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey2-color"></span><span class="brick grey2-color"></span></div>

      </div>

      <div class="tower-gate">
        <div class="gate-crown"></div>
        <div class="left-wing wing">
          <div class="upper-corner"></div>
        </div>
        <div class="right-wing wing">
          <div class="upper-corner"></div>
        </div>
      </div>
    </div>



    <div class="tower tower-right">
      <div class="sky">
        <div id="moon"></div>
      </div>

      <div class="tower-crown">
        <div class="tower-divider">
          <span class="brick grey1-color"></span>
          <span class="brick grey4-color"></span>
          <span class="brick grey4-color"></span>
        </div>

      </div>
      <div class="tower-narrow">
        <div class="bricks"><span class="brick grey1-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey2-color"></span><span class="brick grey2-color"></span></div>
        <div class="bricks"><span class="brick grey1-color"></span><span class="brick grey2-color"></span></div>
        <div class="tower-window"></div>
        <div class="bricks"><span class="brick grey3-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey4-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey2-color"></span><span class="brick grey3-color"></span></div>
      </div>

      <div class="tower-wide">
        <div class="bricks"><span class="brick grey1-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey2-color"></span><span class="brick grey2-color"></span></div>
        <div class="bricks"><span class="brick grey1-color"></span><span class="brick grey2-color"></span></div>
        <div class="bricks"><span class="brick grey3-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey4-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey2-color"></span><span class="brick grey3-color"></span></div>
        <div class="bricks"><span class="brick grey4-color"></span><span class="brick grey3-color"></span></div>
        <div class="bricks"><span class="brick grey2-color"></span><span class="brick grey4-color"></span></div>
        <div class="bricks"><span class="brick grey1-color"></span><span class="brick grey2-color"></span></div>
        <div class="bricks"><span class="brick grey2-color"></span><span class="brick grey2-color"></span></div>
      </div>
    </div>
  </div>

  <div class="hill"></div>
</body>
</html>
